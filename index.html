<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="filtro.css">
</head>
<body>
<div class="filter-container">
    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Pesquisar...">
    </div>
    
    <h4>Filtrar por:</h4>
    
    <!-- Categoria -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="category1">
        <label class="form-check-label" for="category1">
            Produtos e acessórios
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="category2">
        <label class="form-check-label" for="category2">
            Beleza
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="category3">
        <label class="form-check-label" for="category3">
            Casa
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="category4">
        <label class="form-check-label" for="category4">
            Tecnologia
        </label>
    </div>

    <!-- Faixa de Preço -->
    <div class="price-filter">
        <h5>Faixa de Preço</h5>
        <label for="min-price">De:</label>
        <input type="number" id="min-price" class="form-control" placeholder="R$ 0,00">

        <label for="max-price">Até:</label>
        <input type="number" id="max-price" class="form-control" placeholder="R$ 1000,00">
    </div>

    <!-- Botão de Pesquisa -->
    <button class="btn-search">Buscar</button>
</div>



</body>
</html>
